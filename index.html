<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Player Music</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,700,1,-25" />
  </head>
  <body>
    <div class="header">
      <img class="logo" src="images/logo.jpeg" alt="Artic Monkeys">
      <div class="player-control">
        <h1 class="player-title">Artic Monkeys</h1>
        <span class="material-symbols-outlined">skip_previous</span> 
        <span class="material-symbols-outlined">play_arrow</span> 
        <span class="material-symbols-outlined">pause</span> 
        <span class="material-symbols-outlined">skip_next</span> 
      </div>
    </div>
    <div class="popular">
      <h2 class="popular-title">Popular</h2>
      <div class="music">
        <p id="music-id">1</p>
        <img class="music-logo" src="images/logo.jpeg" alt="Artic Monkeys">
        <p id="music-name">Nome da musica</p>
      </div>
      <div class="music">
        <p id="music-id">2</p>
        <img class="music-logo" src="images/logo.jpeg" alt="Artic Monkeys">
        <p id="music-name">Nome da musica</p>
      </div>
      <div class="music">
        <p id="music-id">3</p>
        <img class="music-logo" src="images/logo.jpeg" alt="Artic Monkeys">
        <p id="music-name">Nome da musica</p>
      </div>
    </div>

  
  </body>
</html>
